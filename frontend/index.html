<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><h4>Appointment-Finder</h4></span>
                <button class="btn btn-outline-primary" type="button" id="new_appointment">New Appointment</button>
            </div>
        </nav>
    </div>

    <div id="container">
        <div class="overlay" id="overlay">
            <div class="row">
                <div class="col-sm"></div>
                <div class="white-box col-sm-6">
                    <button type="button" class="btn btn-outline-success float-end">Voting</button>
                    <h4>Details</h4> 
                    <br>
                        <div id="overlay_content"></div>
                    <button type="submit" class="btn btn-primary" form="form_from_list">Submit</button>
                    <button type="button" class="btn btn-outline-danger" id="cancel_button">Cancel</button>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>

        <div id="list-group container">
            
        </div>

        <!-- message -->
        <div class="row">
            <div class="col-sm"></div>
                <div class="col-sm-9" id="searchResult">
                    <input type="text" readonly class="form-control-plaintext" id="noOfentries">
                </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <script src="simpleJsonClient/mainscript.js" type="text/javascript"></script>
</body>
</html>
