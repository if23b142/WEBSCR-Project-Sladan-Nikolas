<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/myStyle.css" rel="stylesheet">
        <title>Appointment-Finder</title>

    </head>
    <body>
        <div class="container">
            <nav class="navbar bg-body-tertiary">

                <p class="navbar-brand mb-0 h1"><h4>Appointment-Finder</h4></p>
                <button class="btn btn-outline-primary new_appointment" type="button">New Appointment</button>
            </nav>
        </div>

        <div id="container">
            <div class="list-group thisIsCool container">
                <div class="container" id="appointment_create">
                    <form class="appointment_form">
                        <h4>New Appointment</h4>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="appointmentName">Name des Appointments</span>
                            <input type="text" class="form-control" id="appointmentName" placeholder="zB.: Meeting, ..." aria-label="Username" aria-describedby="new_appointment_name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="appointmentLocation">Ort des Appointments</span>
                            <input type="text" class="form-control" id="appointmentLocation" placeholder="zB.: Wien" aria-label="Username" aria-describedby="new_appointment_ort">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="appointmentDate">Datum des Appointments</span>
                            <input type="date" class="form-control" id="appointmentDate" aria-label="Username" aria-describedby="new_appointment_date">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="appointmentExpirationDate">Ablaufdatum des Appointments</span>
                            <input type="date" class="form-control" id="appointmentExpirationDate" aria-label="Username" aria-describedby="new_appointment_date">
                        </div>

                        <div class="justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </form>
                </div>
            </div>

            <div class="overlay" id="overlay">
                <div class="row justify-content-center">
                    <div class="col-sm-6">
                        <div class="white-box">
                            <button type="button" class="btn btn-outline-success float-end voting_button">Voting</button>
                            <button type="button" class="btn btn-outline-success float-end statistic_button">Statistic</button>
                            <h4>Details</h4>
                            <br>
                            <div id="overlay_content"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
            <div class="list-group container appointment-group"></div>
            </div>
        </div>
        <div class="col-sm-9" id="searchResult">
            <label for="noOfentries" class="form-label">Number of entries found:</label>
            <input type="text" readonly class="form-control-plaintext" id="noOfentries">
        </div>
    <script src="simpleJsonClient/mainscript.js"></script>
    </body>
</html>
